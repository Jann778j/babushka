<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 30px;
      }
      article {
        gap: 20px;
        border: 3px solid #333;
        padding: 10px;
      }

      img {
        max-width: 100%;
      }
      header {
        background-color: orange;
        color: red;
      }
      header h1 {
        margin: 30px;
        font-size: 3rem;
      }
      main {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <br />
      <h1>bistro babushka</h1>
      <br />
    </header>
    <main>
      <section class="data-container">
        <template>
          <article class="menu">
            <h1 class="navn"></h1>
            <img src="" alt="" />
            <h2 class="kortbeskrivelse"></h2>
            <p class="kategori"></p>
            <p class="langbeskrivelse"></p>
            <p class="oprindelsesregion"></p>
            <p class="pris"></p>
          </article>
        </template>
      </section>
    </main>
    <script>
      const url = "https://babushka-dd8a.restdb.io/rest/menu";

      const Options = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      };

      async function getData() {
        const result = await fetch(url, Options);
        const json = await result.json();
        show(json);
      }

      function show(json) {
        console.log(json);
      }

      getData();

      function show(json) {
        console.log(json);
        const container = document.querySelector(".data-container");
        const myTemplate = document.querySelector("template");
        json.forEach((menu) => {
          const templateClone = myTemplate.cloneNode(true).content;

          templateClone.querySelector("h1").textContent = `navn: ${menu.navn}`;
          templateClone.querySelector("img").src =
            "medium/" + menu.billednavn + "-md.jpg";
          templateClone.querySelector(
            "h2"
          ).textContent = `navn: ${menu.kortbeskrivelse}`;

          templateClone.querySelector(
            "p"
          ).textContent = `kategori: ${menu.kategori}`;
          templateClone.querySelector(
            "p + p"
          ).textContent = `beskrivelse: ${menu.langbeskrivelse}`;
          templateClone.querySelector(
            "p + p + p"
          ).textContent = `oprindelse: ${menu.oprindelsesregion}`;
          templateClone.querySelector(
            "p + p + p + p"
          ).textContent = `pris: ${menu.pris}`;
          container.appendChild(templateClone);
        });
      }
    </script>
  </body>
</html>
